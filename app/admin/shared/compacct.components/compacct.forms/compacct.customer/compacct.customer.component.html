<div class="form-group">
        <div class="col-sm-6">
            <label class="control-label">Select Customer  &nbsp;<span class="text-danger">*</span></label>
            <p-dropdown [options]="CustomerList"
            name="customer" 
            [(ngModel)]="ObjSubLedger.Sub_Ledger_ID" 
            [showClear]="true"  
            [emptyFilterMessage]="' No Vendor Found'" 
            (onChange)="SubledgerChange(ObjSubLedger.Sub_Ledger_ID)" 
            [filter]="true" 
            filterBy="label,value.name" 
            [placeholder]="'Select Customer'" 
            [virtualScroll]="true" 
            itemSize="30" 
            #vendor="ngModel"
            [styleClass]="CustomerFormSubmitted && !ObjSubLedger.Sub_Ledger_ID ? 'clearance' :''"   
            [required]="true">
        </p-dropdown>

        </div>
    
        <div class="col-sm-3">
                <label class="control-label">Billing Name<span class="text-danger"></span></label>
                <input class="form-control"
                    type="text"
                    name="BillingName"
                    placeholder="Billing Name"
                    #BillingName= 'ngModel'
                    [(ngModel)]="ObjSubLedger.Sub_Ledger_Billing_Name"
                    [disabled]="true">
        </div>
        <div class="col-sm-3">
                <label class="control-label">Choose Address<sup class="text-danger">*</sup></label>
                <select class="form-control" name="ChooseAddress"
                        #ChooseAddress="ngModel"
                        [ngClass]="{'clearance': CustomerFormSubmitted && !ObjSubLedger.address_caption }"
                        (change)="ChangeSubLedgerAddress(ObjSubLedger.address_caption)"
                        [(ngModel)]="ObjSubLedger.address_caption">
                    <option  [ngValue]="undefined">Select</option>
                    <option *ngFor="let option of CustomerAddressLists" [ngValue]="option.Address_Caption">{{option.Address_Caption}}</option>
                </select>
        </div>
        
    </div>
    <div class="form-group">
        <div class="col-sm-3">
            <label class="control-label">State&nbsp;<span class="text-danger">*</span></label>
            <select class="form-control" name="vendorstate"
            #vendorstate="ngModel"
            [disabled]="ObjSubLedger.address_caption"
            [ngClass]="{'clearance': CustomerFormSubmitted && !ObjSubLedger.address_caption}"
            [(ngModel)]="ObjSubLedger.Sub_Ledger_State">
        <option  [ngValue]="undefined">Select</option>
        <option *ngFor="let option of StateLists" [ngValue]="option.State">{{option.State}}</option>
    </select>
        </div>  
        <div class="col-sm-3">
            <label class="control-label" >GST No</label>
            <input class="form-control"
                name='gstFrom'
                #gstFrom="ngModel"
                [disabled]="true"
                [(ngModel)]="ObjSubLedger.Sub_Ledger_GST_No"
                placeholder="GST No">
        </div> 
        <div class="col-sm-3">
            <label class="control-label">Address<span class="text-danger"></span></label>
            <input class="form-control"
                type="text"
                name="address1"
                placeholder="address 1"
                #address1= 'ngModel'
                [(ngModel)]="ObjSubLedger.Sub_Ledger_Address_1"
                [disabled]="true">
        </div>
        <div class="col-sm-3">
            <label class="control-label">Landmark</label>
            <input class="form-control"
                type="text"
                name="address2"
                #address2= 'ngModel'
                [(ngModel)]="ObjSubLedger.Sub_Ledger_Land_Mark"
                [disabled]="true"
                placeholder="Landmark">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-3">
            <label class="control-label">PIN</label>
            <input class="form-control"
                name="pinForm"
                #pinForm="ngModel"
                [(ngModel)]="ObjSubLedger.Sub_Ledger_Pin"
                placeholder="PIN"
                [disabled]="true" />
        </div>
        <div class="col-sm-3">
            <label class="control-label">District</label>
            <input class="form-control"
                [disabled]="true"
                type="text"
                name="DistForm"
                #DistForm = "ngModel"
                [(ngModel)]="ObjSubLedger.Sub_Ledger_District"
                placeholder="District">
        </div>                                    
        <div class="col-sm-3">
            <label class="control-label">Country</label>
            <input class="form-control"
                [disabled]="true"
                name="CountryForm"
                #CountryForm = "ngModel"
                type="text"
                (ngModel)="ObjSubLedger.Sub_Ledger_Country"
                placeholder="Country">
        </div>
        <div class="col-sm-3">
            <label class="control-label">Email</label>
            <input class="form-control"
                name="Email"
                #Email = "ngModel"
                [disabled]="true"
                type="text"
                [(ngModel)]="ObjSubLedger.Sub_Ledger_Email"
                placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-3">
            <label class="control-label">Contact No.</label>
            <input class="form-control"
                [disabled]="true"
                type="text"
                name="MobileForm"
                #MobileForm = "ngModel"
                [(ngModel)]="ObjSubLedger.Sub_Ledger_Mobile_No"
                placeholder="Mobile">
        </div>
        <div class="col-sm-3">
            <label class="control-label">PAN No.</label>
            <input class="form-control"
                [disabled]="true"
                type="text"
                name="Pan"
                #Pan = "ngModel"
                [(ngModel)]="ObjSubLedger.Sub_Ledger_PAN_No"
                placeholder="Pan No.">
        </div>
        <div class="col-sm-3">
            <label class="control-label">CIN</label>
            <input class="form-control"
                type="text"
                [disabled]="true"   
                name="CIN"
                #CIN = "ngModel"
                [(ngModel)]="ObjSubLedger.Sub_Ledger_UID_NO"
                placeholder="CIN">
        </div>
    </div>
