<div class="form-group">                            
        <div class="col-sm-4">
            <label class="control-label">TAX Category 
                <sup class="text-danger">*</sup>
            </label>
                        <p-dropdown 
                                [options]="AllgstlData" 
                                name="Cat_Name"
                                [(ngModel)]="ObjGstandCustonDuty.Cat_ID"
                                #Cat_Name="ngModel" 
                                [showClear]="true" 
                                [emptyFilterMessage]="' No Item Found'" 
                                [filter]="true" filterBy="label,value.name" 
                                [resetFilterOnHide]="true" 
                                [placeholder]="'Select TAX Category'" 
                                [virtualScroll]="true" 
                                itemSize="30"
                                (onChange)="EventEmitDefault()"
                                [ngClass]="{'clearance': GstAndCustomFormSubmit && Cat_Name.errors?.required}"
                                [required]="true">
                        </p-dropdown>
        </div>
        <div class="col-sm-4">
            <label class="control-label">RCM %</label>
            <input type="text"class="form-control"
            name="RCM_Per"
            CompacctDigitonly="true"
            #RCM_Per ="ngModel"
            placeholder="RCM %"
            (change)="EventEmitDefault()"
            [(ngModel)]="ObjGstandCustonDuty.RCM_Per">
        </div>
        <div class="col-sm-4" >
                <label class="control-label" > {{labelChange}}
                    <sup class="text-danger">*</sup></label>
                <input type="text" name="hansaccode" #hansaccode ="ngModel"
                [(ngModel)]="ObjGstandCustonDuty.HSN_NO" 
                class="form-control"
                maxlength="8"
                minlength="6"
                CompacctDigitonly="true"
                placeholder={{labelChange}} 
                (change)="EventEmitDefault()"
                [ngClass]="{'clearance': GstAndCustomFormSubmit && (hansaccode.errors?.required || hansaccode.errors?.maxlength || hansaccode.errors?.minlength)}"
                required>
        </div>

    <div class="form-group"> 
        <div class="col-sm-4">
            <label class="control-label">Custom Duty</label>
            <input type="number" value="0" class="form-control"
            name="Custom_Duty"
            #Custom_Duty ="ngModel"

            (change)="EventEmitDefault()"
            [(ngModel)]="ObjGstandCustonDuty.Custom_Duty">
        </div>
        <div class="col-sm-4">
            <label class="control-label">Remarks</label>
                <textarea class="form-control"name="Remarks"
                #Remarks ="ngModel"
                (change)="EventEmitDefault()"
                [(ngModel)]="ObjGstandCustonDuty.Remarks"placeholder="Remarks"
                 ></textarea>
        </div> 
    </div>
