<p-toast key="compacct-toast" baseZIndex="99999"></p-toast>
<p-toast position="center" key="c" (onClose)="onReject()" [modal]="true" [autoZIndex]="true">
    <ng-template let-message pTemplate="message">
        <div style="text-align: center">
            <i class="pi pi-exclamation-triangle" style="font-size: 3em"></i>
            <h3>{{message.summary}}</h3>
            <p>{{message.detail}}</p>
        </div>

        <div class="ui-g ui-fluid">
            <div class="ui-g-6">
                <button type="button" pButton (click)="onConfirm()" label="Yes" class="ui-button-success"></button>
            </div>
            <div class="ui-g-6">
                <button type="button" pButton (click)="onReject()" label="No" class="ui-button-secondary"></button>
            </div>
        </div>
    </ng-template>
</p-toast>
<div class="row">
    <div class="col-xs-12">
        <div class="box box-primary">
            <div class="form-horizontal">
                <div class="box-body">
                    <p-tabView [activeIndex]="tabIndexToView" (onChange)="TabClick($event)">
                        <p-tabPanel headerStyleClass="compacct-tabs" [header]="items[0]" leftIcon="glyphicon glyphicon-list-alt">
                            <div class="table-responsive no-padding">
                                <div class="table-responsive no-padding">
                                    <p-table [value]="AllCostcenterList" *ngIf='AllCostcenterList.length' [paginator]="AllCostcenterList.length ? true : false" [rows]="10" [rowHover]="true" [autoLayout]="true" sortMode="multiple" [rowsPerPageOptions]="[10,20,30]" [globalFilterFields]="['UOM','Primary/Alternative','Decimal_Place']"
                                        [rowHover]="true" #dt>
                                        <ng-template pTemplate="caption">
                                            <div class="row">
                                                <div class="col-sm-3 pull-right" style="text-align: right">
                                                    <input type="text" pInputText size="50" placeholder="Search" (input)="dt.filterGlobal($event.target.value, 'contains')" class="searchInput form-control">
                                                </div>
                                            </div>

                                        </ng-template>
                                        <ng-template pTemplate="header">
                                            <tr>
                                                <th style="width:5em">Action</th>
                                                <th>UOM</th>
                                                <th>Primary/Alternative</th>
                                                <th>Decimal Place</th>
                                            </tr>
                                        </ng-template>
                                        <ng-template pTemplate="body" let-col>
                                            <tr>

                                                <td>
                                                    <div class="dropdown">
                                                        <button class="btn btn-default btn-sm tableButton dropdown-toggle" type="button" data-toggle="dropdown" style="height:27px">
                                                                            <i class="fa fa-fw fa-bars"></i>
                                                                            <span class="caret"></span>
                                                                        </button>
                                                        <ul class="dropdown-menu">
                                                            <li>
                                                                <a (click)="EditUom(col)">
                                                                    <i class="fa fa-fw fa-pencil"></i> Edit
                                                                </a>
                                                            </li>
                                                            <li>
                                                                <a (click)="DeleteUom(col)">
                                                                    <i class="fa fa-fw fa-trash"></i> Delete
                                                                </a>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </td>
                                                <td>{{col.UOM}}</td>
                                                <td>{{col.PRI_ALT}}</td>
                                                <td>{{col.Decimal_Place}}</td>
                                            </tr>
                                        </ng-template>
                                        <ng-template pTemplate="paginatorright" let-state>
                                            Showing {{state.first+1}} of {{(state.first+1) + state.rows}} of {{state.totalRecords}}
                                        </ng-template>
                                    </p-table>
                                </div>

                            </div>

                        </p-tabPanel>
                        <p-tabPanel headerStyleClass="compacct-tabs" [header]="items[1]" leftIcon="glyphicon glyphicon-floppy-save">
                            <form name="uomForm" #uomForm="ngForm" novalidate>
                                <div class="form-group">
                                    <div class="col-sm-4">
                                        <label class="control-label">UOM
                                                <sup class="text-danger"></sup></label>
                                        <input class="form-control" name="UOM" #UOM="ngModel" [(ngModel)]="ObjUom.UOM" placeholder="UOM" [ngClass]="{'clearance': uomFormSubmitted && UOM?.errors?.required}" required>
                                    </div>
                                    <div class="col-sm-4">
                                        <label class="control-label">Primary/Alternative
                                            </label>
                                        <select class="form-control" name="PRI_ALT" #PRI_ALT="ngModel" [(ngModel)]="ObjUom.PRI_ALT" [ngClass]="{'clearance': uomFormSubmitted && PRI_ALT?.errors?.required}" required>
                                                   <option  [ngValue]="undefined">Select</option>
                                               <option  value="PRI">Primary</option>
                                               <option  value="ALT">Alternative</option>
                                               </select>
                                    </div>
                                    <div class="col-sm-4">
                                        <label class="control-label">Decimal Place
                                            </label>
                                        <select class="form-control" name="decimal" #decimal="ngModel" [(ngModel)]="ObjUom.Decimal_Place" [ngClass]="{'clearance': uomFormSubmitted && decimal?.errors?.required}" required>
                                                   <option  [ngValue]="undefined">Select</option>
                                                   <!-- <option *ngFor="let option of decimallist" >
                                                    {{option.Decimal_Place}}
                                                    </option> -->
                                               <option  value="4">0</option>
                                               <option  value="1">1</option>
                                               <option  value="2">2</option>
                                               <option  value="3">3</option>
                                               </select>
                                    </div>
                                    <div class="col-sm-4"></div>
                                </div>
                                <div class="box-footer">
                                    <button class="btn btn-primary pull-right" (click)="uomMaster(uomForm.form.valid)" id="load" [disabled]="Spinner">
                                                    <p-progressSpinner *ngIf="Spinner" [style]="{width: '15px', height: '15px'}" strokeWidth="8"  animationDuration=".5s"></p-progressSpinner>
                                                <span *ngIf="!Spinner" class="glyphicon glyphicon-save"></span>{{buttonname}}
                                            </button>
                                </div>
                            </form>
                        </p-tabPanel>
                    </p-tabView>

                </div>
            </div>
        </div>
    </div>
</div>
<p-dialog header="This UOM already in list" [(visible)]="matchDisplay" [modal]="true" [responsive]="true" [style]="{width: '350px', minWidth: '200px'}" [minY]="70" [baseZIndex]="10000">
    <p>This Unit of Measure already in List</p>
    <p-footer>
        <button type="button" pButton icon="pi pi-check" (click)="Gobrowse()" label="Yes"></button>
    </p-footer>
</p-dialog>
